<html>
<head>
	<meta charset="utf-8">
	<title>Extrasafe Portable</title>
	<link rel="stylesheet" type="text/css" href="Extrasafe Portable/css/stylesheet.css"/>
</head>
<body>
	<h2>Extrasafe Portable</h2>
	<p>Use this to generate passwords
		<ul>
			<li>If you are in mobile platform</li>
			<li>If Extrasafe extension fails</li>
		</ul>
	</p>
	<div>
		<input id="siteName" type="text" placeholder="Site Name"></input>
		<input id="masterPassword" type="password" placeholder="Master Password"></input>
		<span id="showPassword"><img src="Extrasafe Portable/images/Unmask16.png"></img></span>
		<input id="extrasafePassword" type="text" placeholder="Your Extrasafe Password for the site." readonly></input>
		<input id="generate" type="button" value="Generate"></input>
	</div>
	<span id="helpSiteName"><b>Example</b> mail.google.com ==> google</span>
	<span id="helpMasterPassword">Your master password</span>
	<span id="helpExtrasafe">Copy the password and paste in the sites password field</span>

	<p><b>Tip :: </b> Bookmark Me!</p>

	<script src="Extrasafe Portable/scripts/jquery.min.js"></script>
	<script src="Extrasafe Portable/scripts/sha3.js"></script>
	<script src="Extrasafe Portable/scripts/hasher.js"></script>
	<script src="Extrasafe Portable/scripts/script.js"></script>
</body>
</html>
