<html>
<head>
	<meta charset="utf-8">
	<title>Extrasafe Portable</title>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
</head>
<body>
	<h2>Extrasafe Portable</h2>
	<p>Its used to generate passwords just in case if the extension fails or if extension is not working properly.</p>
	<div>
		<input id="siteName" type="text" placeholder="Site Name"></input>
		<input id="masterPassword" type="text" placeholder="Master Password"></input>
		<input id="extrasafePassword" type="text" placeholder="Your Extrasafe Password for the site." readonly></input>
		<span id="copied">Copied to clipboard</span>
		<input id="generate" type="button" value="Generate"></input>
	</div>
	<span id="helpSiteName">Enter the site name eg(if site is mail.google.com --> google)</span>
	<span id="helpMasterPassword">Enter your master password</span>
	<span id="helpExtrasafe">Copy the password and paste in the sites password field.</span>

	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/sha3.js"></script>
	<script src="scripts/hasher.js"></script>
	<script src="scripts/script.js"></script>
</body>
</html>
